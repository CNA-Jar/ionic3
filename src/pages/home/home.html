<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p class="t-center">
    <ion-icon class="t-red t-s30" name="logo-angular"></ion-icon>
  </p>
  <ion-list>
    <ion-item>
      <ion-label color="primary">
        <ion-icon name="logo-angular"></ion-icon>
      </ion-label>
      <ion-input placeholder="Account" [(ngModel)]="user.account"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">
        <ion-icon name="ios-lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <button class="m40" ion-button full (click)="login()">Login</button>
  </ion-list>
</ion-content>
